<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .paragraph {
            display: inline-block;
            width: 200px;
            vertical-align: middle;
        }
    </style>
    <title>Input text</title>
</head>
<body>
    <p class="paragraph">
        Thanks for chatting with our customer support. Would you like to take our quick survey?
    </p>

    <button class="yes">
        Yes
    </button>
    
    <button class="no">
        No
    </button>

</body>
</html>
