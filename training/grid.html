<!DOCTYPE html>
<html lang="en">
<head>
    <title>Grid</title>
</head>
<body style="
        padding-bottom: 100px;
">
    <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 100px;
    ">
        <div style="background-color: lightblue;">div1</div>
        <div style="background-color: lightcoral;">div2
            <p>text</p>
        </div>
    </div>

    <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 100px 200px 1fr;
    ">
        <div style="background-color: lightblue;">div1</div>
        <div style="background-color: lightcoral;">div2
            <p>text</p>
        </div>
        <div style="background-color: lightblue;">div3</div>
    </div>

    <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 1fr;
    ">
        <div style="background-color: lightblue;">div1</div>
        <div style="background-color: lightcoral;">div2
        </div>
    </div>

    <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 1fr 2fr;
    ">
        <div style="background-color: lightblue;">100px</div>
        <div style="background-color: lightcoral;">1fr</div>
        <div style="background-color: lightblue;">1fr</div>
    </div>

    <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        height: 200px;
        column-gap: 20px;
        row-gap: 40px;
    ">
        <div style="background-color: lightblue;">1fr</div>
        <div style="background-color: lightcoral;">1fr</div>
        <div style="background-color: lightblue;">1fr</div>

        <div style="background-color: lightcoral;">1fr</div>
        <div style="background-color: lightblue;">1fr</div>
        <div style="background-color: lightcoral;">1fr</div>
    </div>
</body>
</html>
